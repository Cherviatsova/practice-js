<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Мастерская: форма отзыва</title>
    <style>
        .feedback-form {
  width: 480px;
}

.feedback-form > label {
  width: 100%;
  margin-bottom: 16px;
  padding: 8px;
  display: flex;
  flex-direction: column;
}

.feedback-form input,
.feedback-form textarea {
  font: inherit;
  padding: 8px;
}

.feedback-form textarea {
  resize: none;
}
    </style>
</head>

<body>
    <p><a href="index.html">На главную</a></p>

    <form class="feedback-form js-feedback-form">
        <label>
            <b>Имя</b>
            <input type="text" name="name" placeholder="Введите ваше имя" value="Анонимус" />
        </label>
        <label>
            <b>Сообщение</b>
            <textarea name="message" rows="6"></textarea>
        </label>
        <button type="submit">Оставить отзыв</button>
    </form>

    <script src="js/02-feedback.js"></script>
</body>

</html>
